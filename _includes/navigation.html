<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <nav class="site-nav">
        <ul>

        {% assign navigation_pages = site.pages | sort:"order" %}
            
            {% for current_page in navigation_pages %}
                {% if current_page.title %}   
                
                <li class="icon{{ current_page.permalink | slugify }}{% if current_page.url == page.url %} current_page {% endif %}">
                    <a href="{{ site.baseurl }}{{ current_page.url }}">{{ current_page.title }}</a>
                </li>
                {% endif %}
            {% endfor %}
        </ul>
    </nav>

</body>
</html>
